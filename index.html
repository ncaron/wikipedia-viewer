<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<title>Wikipedia Viewer</title>

		<link rel="stylesheet" href="css/styles.css">
	</head>

	<body>
		<h1>Wikipedia Search</h1>
		<input id="input" type="search">
		<button id="submit" onclick="search()">Submit</button>
		<a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
			<button>Random</button>
		</a>

		<div id="article-view"></div>
		<div id="pages"></div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
		<script src="/js/jquery.loadTemplate-1.5.7.min.js"></script>
		<script src="js/pagination.js"></script>
		<script src="js/app.js"></script>

		<!-- Article Template -->
		<script type="text/html" id="article-template">
			<h2 data-content="title"></h2>
			<p data-content="extract"></p>
			<a data-href="url" target="_blank">More Info</a>
		</script>
	</body>
</html>
